{% load my_static %}
<title>Nater0214's Website - {{ name }}</title>

<meta name="viewport" content="width=device-width">
<meta http-equiv="cache-control" content="no-cache">

<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Comfortaa">
<link rel="stylesheet" href="{% static "css/global.css" %}">
<link rel="icon" href="{% static "image/icon.png" %}">
<script type="module">
    {% autoescape off %}
    {% if no_sidebar %}{% else %}
    import * as SidebarResize from '{% static "js/sidebarResize.js" %}';
    {% endif %}
    {% if imports %}
    {% for module in imports %}
    import * as {{ module.as }} from '{% static module.from %}';
    {% endfor %}
    {% endif %}
    
    window.onload = () => {
        {% if no_sidebar %}{% else %}SidebarResize.resizeSidebar();{% endif %}
        {% if onloads %}
        {% for function in onloads %}
        {{ function }}();
        {% endfor %}
        {% endif %}
        
    }
    window.onresize = () => {
        {% if no_sidebar %}{% else %}
        SidebarResize.resizeSidebar();
        {% endif %}
        {% if onresizes %}
        {% for function in onresizes %}
        {{ function }}();
        {% endfor %}
        {% endif %}
    }
    {% endautoescape %}
</script>
